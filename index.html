<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <title>PH-Tube</title>
</head>

<body>

    <!-- header section start  -->
    <header>
        <!-- nav section start -->
        <nav class="w-11/12 mx-auto flex justify-between items-center py-3 border-b">
            <div class="logo w-[150px]">
                <img src="./assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>

            <div class="short">
                <button class="btn">Short</button>
            </div>

        </nav>
        <!-- nav section end -->

        <!-- category section start -->
        <div id="category-container" class="flex gap-5 justify-center py-3"></div>
        <!-- category section end -->
    </header>
    <!-- header section end  -->

    <!-- main section start -->
    <main>

        <section id="video-cotainer" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10 ">

        </section>

    </main>
    <!-- main section end -->


    <script src="js/categoris.js"></script>
    <script src="js/video.js"></script>

</body>

</html>
